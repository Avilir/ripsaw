apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: vdbench-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    server: "marquez.perf.lab.eng.rdu2.redhat.com"
    port: 9200
  metadata_collection: true
  metadata_targeted: false
  clustername: myk8scluster
  test_user: ripsaw
  workload:
    name: "vdbench"
    args:
      servers: 1
      #pin_server: 'vdbench'
      threads: 1
      fileselect: random
      fileio: random
      jobs:
        - name: RandomMix75
          op: read
          rdpct: 75
      iorate:
        - max
      bs:
        - 4k
      depth: 1
      width: 1
      files: 20
      file_size: 1
      runtime: 60
      pause: 1
